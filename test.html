<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedbacks và Contact</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
  integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" 
  referrerpolicy="no-referrer" />
  <style>
    #feedback-carousel{
        height: 500px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Feedbacks</h1>
    <div id="feedback-carousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#feedback-carousel" data-slide-to="0" class="active"></li>
        <li data-target="#feedback-carousel" data-slide-to="1"></li>
        <li data-target="#feedback-carousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Đánh giá từ khách hàng 1</h5>
              <p class="card-text">Nội dung đánh giá từ khách hàng 1.</p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Đánh giá từ khách hàng 2</h5>
              <p class="card-text">Nội dung đánh giá từ khách hàng 2.</p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Đánh giá từ khách hàng 3</h5>
              <p class="card-text">Nội dung đánh giá từ khách hàng 3.</p>
            </div>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#feedback-carousel" data-slide="prev">
        <span class="carousel-control-prev-icon" ></span>   
      </a>
      <a class="carousel-control-next" href="#feedback-carousel" data-slide="next">
        <span class="carousel-control-next-icon" ></span>
      </a>
    </div>

    <hr>
    <div class="contact-heading text-center">
        <h1>Contact</h1>
        <p>Feel free to contact us any time. We will get back to you as soon as we can.</p>
    </div>
    <form action="#" method="post">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>

  </div>
</body>
</html>
