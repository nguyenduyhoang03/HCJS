<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="images/logo.svg" alt=""></div>
                <div class="image"></div>
                <div class="text">Start for free & get <br/> attractive offers today !
            </div>
        </div>
    
    <form action="#" id="form" method="post">
        <div>
            <div class="social">
                <div class="title">Get Started</div>
                <div class="question">
                    Already Have an account? <br>
                    <span>Sign In</span>
                </div>
                <div class="btn">
                    <div class="btn-1">
                        <img src="https://img.icons8.com/color/000000/google-logo.png">
                        Sign Up
                    </div>
                    <div class="btn-2">
                        <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png">
                        Sign Up
                    </div>
                </div>
            </div>
            <div class="or">Or</div>
        </div>
        <!-- user input -->
        <div    >
            <label for="username">User Name</label>
            <i class="fas fa-user"></i>
            <input type="text" name="username" id="username" placeholder="Jonathan Joestar">
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="fas fa-exclamation-circle success-icon"></i>
            <div class="error"></div>
        </div>
        <!-- email input -->
        <div> 
        <label for="email">Email</label>
            <i class="far fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="abc@gmail.com">
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="fas fa-exclamation-circle success-icon"></i>
            <div class="error"></div>
        </div>
        <!-- password input -->
        <div>
            <label for="password">password</label>
            <i class="fas fa-lock"></i>
            <input type="text" name="password" id="password" placeholder="password">
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="fas fa-exclamation-circle success-icon"></i>
            <div class="error"></div>
        </div>
        <button type="submit" id="btn">Submit</button>
    </form>
</div>
<script src="main.js"></script>
</body>
</html>
